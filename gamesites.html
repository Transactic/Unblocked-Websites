      <!-- ChatGPT Interface -->
      <div class="chat-container">

    <script>
      async function sendMessage() {
        const userInput = document.getElementById('userInput');
        const messagesContainer = document.getElementById('messages');
        const userMessage = userInput.value.trim();

        if (!userMessage) return;

        // Display the user's message
        const userDiv = document.createElement('div');
        userDiv.classList.add('message', 'user');
        userDiv.textContent = userMessage;
        messagesContainer.appendChild(userDiv);

        // Clear the input field
        userInput.value = '';

        // Call the API (replace with your endpoint)
        try {
          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer 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' // Replace with your OpenAI API key
            },
            body: JSON.stringify({
              model: "gpt-4", // Specify the model
              messages: [{ role: "user", content: userMessage }]
            })
          });

          const data = await response.json();

          // Display the bot's response
          const botDiv = document.createElement('div');
          botDiv.classList.add('message', 'bot');
          botDiv.textContent = data.choices[0].message.content;
          messagesContainer.appendChild(botDiv);

          // Scroll to the bottom
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        } catch (error) {
          const errorDiv = document.createElement('div');
          errorDiv.classList.add('message', 'bot');
          errorDiv.textContent = "Error: Unable to fetch response.";
          messagesContainer.appendChild(errorDiv);
        }
      }
    </script>
